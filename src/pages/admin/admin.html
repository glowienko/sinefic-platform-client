<ion-header>
  <ion-navbar>
    <ion-title>Your groups</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let group of groups" (click)="showGroupView(group)">
    {{ group.name }}
  </button>
  </ion-list>
   <ion-icon name="add-circle" (click)=showAddGroupPopup()></ion-icon>
</ion-content>
